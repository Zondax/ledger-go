name: Checks

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      - name: Build
        run: |
          make build
      - name: ModTidy check
        run: make check-modtidy
      - name: Lint check
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make install_lint
          make lint
      - name: Run tests
        run: |
          make test